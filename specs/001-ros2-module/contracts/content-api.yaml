# API Contract: Educational Content Service

## Overview
This API provides access to educational content for the ROS 2 module. It supports content retrieval, search functionality, and progress tracking for students.

## Base URL
```
https://api.ros2-module.example.com/v1
```

## Endpoints

### GET /content/{module}/{chapter}
Retrieve specific chapter content

**Path Parameters:**
- `module`: Module identifier (e.g., "module-1")
- `chapter`: Chapter identifier (e.g., "intro", "ros2-communication", "ai-to-robot-bridge")

**Response:**
```json
{
  "id": "module-1-intro",
  "title": "Introduction to ROS 2 for Physical AI",
  "content": "# Markdown content here...",
  "learningObjectives": [
    "Understand what ROS 2 is and why it's essential for Physical AI",
    "Learn about ROS 2 architecture and middleware concepts",
    "...additional objectives"
  ],
  "duration": 30,
  "prerequisites": ["basic Python knowledge", "AI fundamentals"]
}
```

### GET /search
Search across all educational content

**Query Parameters:**
- `q`: Search query string
- `module` (optional): Filter by specific module
- `limit` (optional): Number of results to return (default: 10)

**Response:**
```json
{
  "results": [
    {
      "id": "result-id",
      "title": "Result Title",
      "contentPreview": "Preview text...",
      "module": "module-1",
      "chapter": "intro",
      "relevance": 0.95
    }
  ],
  "total": 1,
  "page": 1
}
```

### POST /progress
Save student progress

**Request Body:**
```json
{
  "studentId": "unique-student-identifier",
  "moduleId": "module-1",
  "chapterId": "intro",
  "completedSections": ["section-1", "section-2"],
  "completionPercentage": 75,
  "timeSpent": 1800
}
```

**Response:**
```json
{
  "success": true,
  "timestamp": "2025-12-17T10:30:00Z"
}
```

## Error Responses
All error responses follow this format:
```json
{
  "error": {
    "code": "ERROR_CODE",
    "message": "Human-readable error message",
    "details": "Optional additional details"
  }
}
```

## Authentication
All endpoints except GET /content/{module}/{chapter} require authentication via Bearer token in the Authorization header.

## Rate Limiting
API requests are limited to 100 requests per minute per IP address.